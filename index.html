<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
		
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant </button>
				<br>
				<button class="btn-trier-d">Trier par prix décroissant </button>
				<br>
				<button class="btn-filtrer">Fliter les piéces non abordables</button>
				<br>
				<button class="discription">Afficher les discription</button>
				<br>
				<input type="range"name="prix-max" id="prix-max"  max="60" min="0" step="10">
				<h3>Ajouter un avis</h3>
				<form  class="formulaire-avis">
					Identifiant de la piéce : <br>
					<input type="number" name="pieces-id"><br>
					Nom d'utilisateur : <br>
					<input type="text" name="utilisateur"><br>
					Avis : <br>
					<input type="text" name="commentaire"><br>
					<button>Envoyer</button>
				</form>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables"></div>
				<div class="pieces-dispo"></div>
			</section>
		</main>
	</body>
</html>
